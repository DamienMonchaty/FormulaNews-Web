<!-- Feedback Modal-->
<div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-dark p-4">
                <h5 class="modal-title font-alt text-white" id="feedbackModalLabel">Envoyer des commentaires</h5>
                <button class="btn-close btn-close-white" type="button" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body border-0 p-4">
                <form id="contactForm" [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
                    <!-- Email address input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" name="email" placeholder="name@example.com"
                            formControlName="Email" />
                        <label for="email">Adresse email</label>
                    </div>
                    <!-- Phone number input-->
                    <div class="form-floating mb-3">
                        <select class="form-control" name="opts" id="opt-select" formControlName="Opts">
                            <option value="">--Choisir un type de requête--</option>
                            <option value="Report Bêta-Testeur">Report Bêta-Testeur</option>
                        </select>
                        <label for="email">Type</label>
                    </div>
                    <!-- Message input-->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="message" name="message" type="text"
                            placeholder="Entrez votre message..." style="height: 10rem"
                            formControlName="Message"></textarea>
                        <label for="message">Message</label>
                    </div>
                    <!-- Submit Button-->
                    <div class="d-grid"><button class="btn btn-dark rounded-pill btn-lg" id="submitButton"
                            type="submit">Submit</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
